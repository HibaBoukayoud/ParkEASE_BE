spring.application.name=parcheggio-backend

spring.datasource.url=jdbc:mysql://localhost:3306/webapp?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=webappuser
spring.datasource.password=webapppassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configurazione JWT
jwt.secret=ParkEASESecureSecretKey12345678901234567890123456789012
jwt.expiration=86400000

# Consenti dipendenze circolari (necessarie per l'autenticazione JWT)
spring.main.allow-circular-references=true

# Configurazione logging per debug
logging.level.com.parcheggio.parcheggio_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Disabilita la whitelist CORS per Spring Security
spring.security.cors.disable=true
